server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Docker DNS (since proxy_pass uses hostnames)
    resolver 127.0.0.11 valid=5s;

    # ---- Common proxy defaults (apply to all locations) ----
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Keep-alive & websocket correctness
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Reasonable timeouts (tune as needed)
    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;

    # If you expect larger uploads, bump this (optional)
    # client_max_body_size 25m;

    # ---- API backends (prefix stripped because of trailing / in proxy_pass) ----
    location /api/python/ { proxy_pass http://python-api:5000/; }
    location /api/nodejs/ { proxy_pass http://nodejs-api:3000/; }
    location /api/java/   { proxy_pass http://java-api:8080/; }
    location /api/ruby/   { proxy_pass http://ruby-api:4567/; }
    location /api/php/    { proxy_pass http://php-api:80/; }

    # ---- Static site ----
    location = /favicon.ico { log_not_found off; access_log off; }

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }
}